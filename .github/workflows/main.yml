name: CI

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Say Hello to <who-to-greet>
        id: hello
        uses: ./
        with:
          who-to-greet: 'Agent Hunt'
      - name: What was the time of the greet?
        run: echo "The time of the greet was ${{ steps.hello.outputs.time }}"
