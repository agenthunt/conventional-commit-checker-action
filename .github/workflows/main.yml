name: CI

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        id: hello
        uses: ./
        with:
          who-to-greet: 'Agent Hunt'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
